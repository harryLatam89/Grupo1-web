<mat-dialog-actions class="flex-row-reverse" [style.marginBottom]="'1em'">
    <button class="col-md-4" mat-flat-button color="primary" mat-dialog-close>salir</button>
</mat-dialog-actions>

<div class="row">
    <mat-divider></mat-divider>
</div>

<mat-dialog-content class="flex-row" [style.width]="innerWidths">
    <div class="col-md-12">
        <div class="row">
            <mat-card [style.width]="'100%'">
                <mat-card-title class="text-center">
                    {{titulo}}
                </mat-card-title>
                <mat-card-subtitle class="text-center">
                    <p>{{descripcion}}</p>
                </mat-card-subtitle>
                <mat-card-content class="text-center">
                    <div class="row" class="text-center">
                        <button class="col-md-4" (click)="aceptarCondicion()" mat-flat-button color="primary">
                            ACEPTAR
                        </button>
                        <button class="col-md-4" (click)="rechazarCondicion()" mat-flat-button color="warn">
                            RECHAZAR
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-dialog-content>
